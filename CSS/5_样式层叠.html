<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_样式层叠</title>
    <style>
        p {
            /**
            层叠样式表:
            样式可以一层一层叠加覆盖,以最终的为准
             */
            color: red;
            color: deepskyblue;
        }
    </style>
</head>

<body>
<p>我是一个p标签</p>
</body>

</html>
