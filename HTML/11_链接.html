<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_链接</title>
</head>

<body>
    <!-- 
    1. href:链接地址
    2. target:打开链接的方式
       2.1: _self
       2.2: _blank
    3. 特点:
       3.1: a标签默认文字有下划线
       3.2: 未点击过,默认显示蓝色
       3.3: 点击过,显示紫色
    4. 空连接:
       4.1:点击后回到顶部
       4.2:不确定跳转位置,空连接占位

    -->
    <a href="https://www.baidu.com">百度</a>
    <a href="./1.html">自链接</a>
    <hr>
    <a href="https://www.baidu.com" target="_self">百度(自连接)</a>
    <a href="https://www.baidu.com" target="_blank">百度(新链接)</a>
    <hr>
    <a href="https://www.baidu.com">百度</a>
    <hr>
    <a href="#">顶部</a>


</body>

</html>
