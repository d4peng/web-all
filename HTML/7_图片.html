<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_图片</title>
</head>

<body>
    <!-- 
    1. src属性:图片的路径
    2. alt属性:替换文本,成功时不显示,失败时显示
    3. title属性:图片悬停时,显示的文字
    4. width、height属性:图片的宽度和高度,
       4.1 只设置其中一个,另一个没设置,会自动缩放,图片不会变形
       4.2 两个属性都设置了,但是不当,图片可能会变形
    -->
    <img src="test.png" alt="图片加载失败">
    <img src="https://t1.tp88.net/uploads/allimg/2103/1G0293643-0.gif" alt="图片加载成功">
    <hr>
    <img src="https://t1.tp88.net/uploads/allimg/2103/1G0293643-0.gif" alt="图片加载成功" title="这个是图片标题">
    <img src="https://t1.tp88.net/uploads/allimg/2103/1G0293643-0.gif" alt="图片加载成功">
    <hr>
    <img src="https://t1.tp88.net/uploads/allimg/2103/1G0293643-0.gif" width="110">
    <img src="https://t1.tp88.net/uploads/allimg/2103/1G0293643-0.gif" width="110" height="150">

</body>

</html>
