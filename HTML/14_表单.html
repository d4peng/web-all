<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_表单</title>
</head>

<body>
    <form>
        <!--
        1. text:文本框
        2. placeholder:占位符
        -->
        昵称:<input type="text" placeholder="请输入昵称">
        <br>
        <!--
        1. password:密码框
        2. placeholder:占位符
        -->
        密码:<input type="password" placeholder="请输入密码">
        <br>
        <!--
        1. radio:单选
        2. name:有相同name属性值的单选框为一组,一组中只能同时有一个被选中
        3. checked:默认选中
        -->
        性别:<input type="radio" name="sex" checked>男<input type="radio" name="sex">女
        <br>
        <!--
        1. checkbox:复选
        2. checked:默认选中
        -->
        爱好: <input type="checkbox">熬夜 <input type="checkbox" checked>敲代码 <input type="checkbox">秃头
        <br>
        <!--
        1. file:文件选择
        2. multiple:多文件选择
        -->
        文件: <input type="file" multiple>
        <br>
        <hr>

        <!--
        1. submit:提交按钮
        2. reset:重置,点击后恢复表单,这个标签需要绑定到form标签上
        3. button:普通按钮
        -->
        <button type="submit">
            提交按钮
        </button>
        <button type="reset">
            重置按钮
        </button>
        <button type="button">
            普通按钮
        </button>
        <hr>

        <!-- 
        下拉菜单:
        1. select:表示下拉菜单整体
        2. option:表示下拉菜单每一项
        3. selected:表示下拉菜单默认选中
        -->
        <select>
            <option>北京</option>
            <option>上海</option>
            <option selected>广州</option>
            <option>深圳</option>
        </select>
        <hr>

        <!-- 
        文本域标签:
        1. cols:宽度
        2. rows:行数
        -->
        <textarea cols="30" rows="10">
        </textarea>
        <hr>

        <!-- 
        label标签:
        -->
        爱好: <input type="checkbox" id="StayUp"><label for="StayUp">熬夜</label>
        <label><input type="checkbox">秃头</label>


    </form>
</body>

</html>
