<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_列表</title>
</head>

<body>
    <!-- 
    1. 分类:按行整齐的展示
        1.1:有序列表
        1.2:无序列表
        1.3:自定义列表
    2. 无序列表:
        2.1:每一行前默认显示原点标识
        2.2:ul表示无序列表的整体,ul标签值允许包含li标签
        2.3:li标签标识每一项,li标签可以包含任意内容
    3. 有序列表:
        3.1:每一行前默认序号
        3.2:ol表示有序列表的整体,ol标签值允许包含li标签
        3.3:li标签标识每一项,li标签可以包含任意内容
    4. 自定义列表:一般用于导航
        4.1:dl表示自定义列表的整体,只允许包含dt/dd标签
        4.2:dt/dd标签可以包含任意内容
        4.3:dd标签之前会默认显示缩进效果
    -->
    <h1>水果列表</h1>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>梨子</li>
        <li>西瓜</li>
        <li>榴莲</li>
    </ul>
    <hr>
    <h1>成绩排行榜</h1>
    <ol>
        <li>小姐姐:100分</li>
        <li>小帅哥:80分</li>
        <li>小可爱:60分</li>
    </ol>
    <hr>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户中心</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>

</body>

</html>
